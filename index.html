
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFiZ | Wear the Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        @keyframes scan-line {
            0% { transform: translateY(-150px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(150px); opacity: 0; }
        }
        .animate-scan-line {
            animation: scan-line 2.5s infinite ease-in-out;
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s infinite ease-in-out;
        }
        
        /* AR Effect Animations */
        @keyframes ar-pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }
        .animate-ar-pulse { animation: ar-pulse 3s infinite ease-in-out; }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-5deg); }
            24% { transform: skew(5deg); }
            28% { transform: skew(0deg); }
            70% { transform: skew(0deg); }
            71% { transform: skew(-10deg); }
            75% { transform: skew(10deg); }
            80% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }
        .animate-glitch { animation: glitch-skew 1s infinite linear alternate-reverse; }

        @keyframes aura-rotate {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }
        .animate-aura { animation: aura-rotate 10s infinite linear alternate; }

        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        .particle { position: absolute; border-radius: 50%; animation: particle-float 4s infinite linear; }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Wheel Game styles */
        .wheel-container {
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }
        @keyframes prize-pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-prize-pop { animation: prize-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>

        // Polyfill process for browser environment to prevent Gemini SDK crashes
        window.process = window.process || { env: {} };
    </script>
